<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>НЕ СКАЧИВАТЬ</title>
    <style>
        .launch-btn-form {
            align-items: center;
            text-align: center;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Minecraft', sans-serif;
        }

        @font-face {
            font-family: 'Minecraft';
            src: url('https://assets.codepen.io/417525/minecraft-regular.woff2') format('woff2');
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1f2a, #2d3746);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            background: rgba(25, 30, 40, 0.9);
            backdrop-filter: blur(15px);
            padding: 2rem 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
            z-index: 1;
            transform: scale(1);
            transition: 0.3s;
            min-width: 500px;
        }

        .title {
            text-align: center;
            color: transparent;
            background: linear-gradient(45deg, #00ff88, #00a3ff);
            -webkit-background-clip: text;
            background-clip: text;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .warning {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff3300, #ff8800);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        .download-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .download-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .download-item h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #00ff88;
        }

        .download-item p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #3b4455;
            border-radius: 5px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            background: linear-gradient(45deg, #00ff88, #00a3ff);
            border-radius: 5px;
            width: 0;
            transition: width 0.3s;
        }

        .download-item button {
            background: linear-gradient(45deg, #00ff88, #00a3ff);
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 0.5rem;
        }

        .download-item button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .btn-container {
            margin-top: 2rem;
        }

        .launch-btn {
            position: relative;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #3b4455, #2d3646);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            overflow: hidden;
            transition: 0.3s;
            transform: translateY(0);
            width: 100%;
        }

        .launch-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--x) var(--y), 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0) 70%);
            pointer-events: none;
        }

        .launch-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #4c5770, #3b4455);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); box-shadow: 0 0 20px #ff330055; }
        }
    </style>
</head>
<body>
    <canvas class="particles" id="particles"></canvas>
    <div class="container">
        <div class="warning">⚠️ Неофициальный лаунчер! НЕ СКАЧИВАТЬ</div>
        <h1 class="title">Загрузки</h1>
        
        
            <div class="download-item">
                <h3>Лаунчер</h3>
                <p></p>
                <div class="progress-bar">
                    <div class="progress-bar-inner" style="width: 75%;"></div>
                </div>
                <button href="NeDoHacK (2).zip">Скачать/button>
            </div>
            
            <div class="download-item">
                <h3>Мод 2</h3>
                <p>Описание мода 2. Добавляет новые предметы и блоки.</p>
                <div class="progress-bar">
                    <div class="progress-bar-inner" style="width: 45%;"></div>
                </div>
                <button>Пауза</button>
            </div>
            
            <div class="download-item">
                <h3>Мод 3</h3>
                <p>Описание мода 3. Улучшает производительность игры.</p>
                <div class="progress-bar">
                    <div class="progress-bar-inner" style="width: 90%;"></div>
                </div>
                <button>Пауза</button>
            </div>
        </div>

        <div class="btn-container">
            <form class="launch-btn-form" action="index.html">
                <button class="launch-btn">На главную</button>
            </form>
        </div>
    </div>

    <script>
        // Particle animation (такой же как в index.html)
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 0.5 + 0.5;
                this.angle = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = `rgba(0, 255, 136, ${this.size/3})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            resize();
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
            animate();
        }

        function animate() {
            ctx.fillStyle = 'rgba(25, 30, 40, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // Эффекты мыши
        const buttons = document.querySelectorAll('.launch-btn');
        buttons.forEach(button => {
            button.addEventListener('mousemove', (e) => {
                const rect = button.getBoundingClientRect();
                button.style.setProperty('--x', `${e.clientX - rect.left}px`);
                button.style.setProperty('--y', `${e.clientY - rect.top}px`);
            });
        });

        // Шлейф курсора
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = `${e.clientX}px`;
            trail.style.top = `${e.clientY}px`;
            document.body.appendChild(trail);
            
            setTimeout(() => {
                trail.remove();
            }, 1000);
        });

        window.addEventListener('resize', resize);
        init();
    </script>
</body>
</html>
